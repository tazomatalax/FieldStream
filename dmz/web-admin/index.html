<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FieldStream Admin</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      header { display: flex; align-items: baseline; gap: 12px; }
      h1 { margin: 0; }
      section { margin-top: 24px; }
      input, button, select { padding: 8px; margin: 4px 0; }
      .row { display: flex; gap: 8px; align-items: center; }
      .card { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin: 8px 0; }
      code { background: #f5f5f5; padding: 2px 4px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <header>
      <h1>FieldStream Admin</h1>
      <span id="status"></span>
    </header>

    <section>
      <h2>Tenants</h2>
      <div class="row">
        <input id="tenantName" placeholder="Tenant name" />
        <button onclick="createTenant()">Create Tenant</button>
        <button onclick="loadTenants()">Refresh</button>
      </div>
      <div id="tenants"></div>
    </section>

    <section>
      <h2>Devices</h2>
      <div class="row">
        <select id="tenantSelect"></select>
        <input id="deviceId" placeholder="Device ID (optional)" />
        <input id="deviceName" placeholder="Device name" />
        <button onclick="createDevice()">Create Device</button>
        <button onclick="loadDevices()">Load Devices</button>
      </div>
      <div id="devices"></div>
    </section>

    <section>
      <h2>Issue Device Token</h2>
      <div class="row">
        <select id="tenantSelectToken"></select>
        <input id="deviceIdToken" placeholder="Device ID" />
        <button onclick="issueToken()">Issue Token</button>
      </div>
      <pre id="tokenOut"></pre>
      <p>Use token by sending an initial WebSocket message after connect:<br />
        <code>{"type":"auth","tenantId":"TENANT","deviceId":"DEVICE","token":"..."}</code>
      </p>
    </section>

    <script src="/admin/script.js"></script>
  </body>
  </html>
